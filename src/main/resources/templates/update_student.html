<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .wrapper{
       width: 600px;
       margin: 0 auto;
   }
   .myform{
   	   background:#D5F3FE;
   }
   .error{
   		color:red;
   		font-size:large;
   }
</style>
</head>
<body>
<div class="container-fluid">
			<h1 class="text-center" style="color:orange">Student Management</h1>
	<div class="wrapper">
		<div class="container mt-4">
			<h3 class="pull-right"> Update Student Records </h3>
				<form action="#" th:action="@{/saveStudent}" method="post" th:object="${student}" class="col card p-3 mb-5 myform">
				    <div class="form-group">
				         <input type="hidden" th:field="*{id}" required class="form-control"/>
				 
				         <input type="text" name="name" th:field="*{name}"  placeholder="Enter First Name" required 
				               class="form-control"/><br>
				 
				         <input type="text" name="address" th:field="*{address}" placeholder="address" required 
				               class="form-control"/><br>
				 
				         <input type="text" name="mobile" th:field="*{mobile}"  placeholder="Mobile" required 
				               class="form-control"/><br>
				
				         <input type="text" name="branch" th:field="*{branch}" placeholder="Branch" required  
				               class="form-control"/><br>
				    	 <div class="text-center">
						    <button type="submit" class="btn btn-success">Submit</button>
				   	 	</div>
				    </div>
				</form>
		</div> <!-- end of container -->
	</div> <!--end of container-fluid  -->
</div>  <!--end of wrapper  -->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
	</script>
	
	<!-- jquery cdn link -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	
	<!-- jquery validation plugin cdn link -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>

<script>
    $(document).ready(function(){
        jQuery.validator.addMethod("lettersonly", function(value, element) {
            return this.optional(element) || /^[a-z\s]+$/i.test(value);
            }, "Only alphabetical characters");

        $(".myform").validate({
            rules:{
                name:{
                    required:true,
                    lettersonly:true
                },
                address:{
                    required:true,
                    lettersonly:true
                },
                
                mobile:{
                    required:true,
                    digits:true,
                    maxlength:10,
                    minlength:10
                },
                
                branch:{
                	required:true,
                	lettersonly:true
                }
                
            },
            messages:{
                name:{
                    required:"**this is required field",
                     lettersonly:"invalid username"
                },

                address:{
                    required:"**this is required field",
                    lettersonly:"invalid entry"
                },

                mobile:{
                    required:"**this is required field",
                    digits:"please enter your correct mobile number",
                    maxlength:"you entered more than 10 digit",
                    minlength:"you entered less than 10 digit"

                },
                
                branch:{
                	required:"**this is required field",
                	lettersonly:"invalid entry"                	
                }
                
            },

            submitHandler: function(form) {
                 form.submit();
            }
           
        });
  
    });
   
</script>

</body>
</html>
